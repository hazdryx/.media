<svg viewBox="-50 -50 100 100" fill="none" stroke="white">
    <defs>
        <mask id="headMask">
            <rect x="-50" y="-50" width="100" height="100" fill="white" />
            <circle r="16" fill="black" cx="-17" cy="-3"/>
        </mask>
        <mask id="atennaMask">
            <rect x="-50" y="-50" width="100" height="100" fill="white" />
            <circle fill="black" cx="-1" cy="-42" r="4"/>
        </mask>
    </defs>

    <!-- Head -->
    <path
        d="
        M -30 -30
        L 25 -25
        L 20 20
        L 5 30
        L -25 25
        Z
        "
        stroke="white"
        stroke-width="2"
        mask="url(#headMask)"
    />

    <!-- Antenna -->
    <path 
        d="
        M -2.5 -27.5
        L -5 -35
        L -1 -42
        "
        stroke-width="1.5"
        mask="url(#atennaMask)"
    />
    <circle cx="-1" cy="-42" r="4" />

    <!-- Eyes -->
    <circle r="16" cx="-17" cy="-3" clip-path="url(#eyeClip)"/>
    <path 
        d="
        M -10 20
        L -7 16
        M -5 17
        L -4 22
        M -2 23
        L 0 19
        "
        stroke="white"
        stroke-width="0.5"
        stroke-linecap="round"
    />
    <!-- Mouth -->
    <line x1="-10" y1="17.5" x2="1" y2="22" />
    <path
        id="eye"
        d="
        M 5 -12
        L 15 10
        L 12 12
        Z

        M 15 -12
        L 18 -10
        L 2.5 12
        Z
        "
        stroke="none"
        fill="white"
    />
</svg>